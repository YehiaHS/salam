<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Prayer Tracker</title>
    <!-- PWA / Home Screen Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PrayerTime">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(180deg, #1e3a8a 0%, #3b82f6 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent: #fbbf24;
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 1s ease;
        }

        .container {
            padding: calc(var(--safe-top) + 20px) 20px var(--safe-bottom);
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Header Section */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .location-name {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 4px;
        }

        .current-prayer {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .countdown {
            font-size: 4.5rem;
            font-weight: 300;
            margin: 10px 0;
            line-height: 1;
        }

        .next-prayer-info {
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Glass Cards */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1.5px solid var(--glass-border);
            border-radius: 20px;
            padding: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        /* Prayer Times List */
        .prayer-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
        }

        .prayer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .prayer-item.active {
            background: rgba(255, 255, 255, 0.25);
        }

        .prayer-item span:first-child {
            font-size: 1.1rem;
            font-weight: 400;
        }

        .prayer-item span:last-child {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Qibla Compass UI */
        .qibla-compass-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
            gap: 16px;
        }

        .compass-ring {
            width: 150px;
            height: 150px;
            border: 2px solid var(--glass-border);
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .compass-arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 40px solid var(--accent);
            position: absolute;
            top: 20px;
            filter: drop-shadow(0 0 10px var(--accent));
            transition: transform 0.1s ease-out;
            transform-origin: center 55px;
        }

        .kaaba-icon {
            font-size: 2rem;
            z-index: 2;
        }

        .compass-status {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .permission-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .stat-card {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 400;
        }

        /* Tasbih Feature */
        .tasbih-section {
            text-align: center;
            cursor: pointer;
            user-select: none;
            padding: 30px 20px;
        }

        .tasbih-count {
            font-size: 3rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .tasbih-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Notification Toggle */
        .settings-btn {
            position: absolute;
            top: var(--safe-top);
            right: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container>* {
            animation: fadeIn 0.8s ease forwards;
        }

        /* Loading Overlay */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="loader"></div>
    </div>

    <button class="settings-btn" id="notif-btn" onclick="toggleNotifications()">
        Notifications: Off
    </button>

    <div class="container">
        <header id="header">
            <div class="location-name" id="city-name">Detecting...</div>
            <div class="current-prayer" id="next-prayer-name">NEXT: LOADING</div>
            <div class="countdown" id="countdown">00:00:00</div>
            <div class="next-prayer-info" id="hijri-date">...</div>
        </header>

        <section class="prayer-list" id="prayer-list">
            <!-- Prayer items will be injected here -->
        </section>

        <section class="glass-card qibla-compass-section">
            <div class="stat-label">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2v20M2 12h20M4.93 4.93l14.14 14.14M4.93 19.07L19.07 4.93" />
                </svg>
                Real-time Qibla
            </div>
            <div class="qibla-compass-container">
                <div class="compass-ring">
                    <div class="kaaba-icon">ðŸ•‹</div>
                    <div class="compass-arrow" id="qibla-arrow"></div>
                </div>
                <div id="qibla-text" class="stat-value">--Â°</div>
                <div id="compass-status" class="compass-status">Align arrow to the Kaaba</div>
                <button id="compass-btn" class="permission-btn" onclick="requestCompassPermission()"
                    style="display: none;">Enable Compass</button>
            </div>
        </section>

        <div class="stats-grid">
            <div class="glass-card stat-card">
                <div class="stat-label">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 6 12 12 16 14" />
                    </svg>
                    Sunrise
                </div>
                <div class="stat-value" id="sunrise-time">--:--</div>
            </div>
            <div class="glass-card stat-card">
                <div class="stat-label">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 20.664a9.107 9.107 0 0 1-2.09-2.913"></path>
                        <path d="M3.02 10a9.095 9.095 0 0 1 .453-2.852"></path>
                        <path d="M10.58 3.03a9.211 9.211 0 0 1 2.84 0"></path>
                        <path d="M20.526 7.148a9.108 9.108 0 0 1 .453 2.852"></path>
                        <path d="M18.91 17.751a9.11 9.11 0 0 1-2.09 2.913"></path>
                        <circle cx="12" cy="12" r="9"></circle>
                        <path d="m12 8-1 4 4 1-3 3"></path>
                    </svg>
                    Fajr Ends
                </div>
                <div class="stat-value" id="fajr-ends">--:--</div>
            </div>
        </div>

        <section class="glass-card tasbih-section" onclick="incrementTasbih()">
            <div class="stat-label">Tasbih Counter</div>
            <div class="tasbih-count" id="tasbih-total">0</div>
            <div class="current-prayer">Tap anywhere to count</div>
            <button class="tasbih-btn" onclick="resetTasbih(event)">Reset</button>
        </section>

        <footer style="text-align: center; padding: 20px; opacity: 0.5; font-size: 0.8rem;">
            Automatic Prayer Tracker &bull; Powered by Aladhan
        </footer>
    </div>

    <script>
        let prayerTimings = {};
        let nextPrayerTime = null;
        let nextPrayerName = "";
        let tasbihCount = localStorage.getItem('tasbihCount') || 0;
        let notificationsEnabled = localStorage.getItem('notificationsEnabled') === 'true';
        let qiblaAngle = 0;

        const prayerOrder = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
        const gradients = {
            'Fajr': 'linear-gradient(180deg, #0a1128 0%, #1e3a8a 100%)',
            'Sunrise': 'linear-gradient(180deg, #1e3a8a 0%, #7dd3fc 100%)',
            'Dhuhr': 'linear-gradient(180deg, #3b82f6 0%, #60a5fa 100%)',
            'Asr': 'linear-gradient(180deg, #60a5fa 0%, #fbbf24 100%)',
            'Maghrib': 'linear-gradient(180deg, #fb923c 0%, #4c1d95 100%)',
            'Isha': 'linear-gradient(180deg, #1e1b4b 0%, #000000 100%)'
        };

        // Initialize Tasbih
        document.getElementById('tasbih-total').innerText = tasbihCount;
        updateNotifBtn();

        function incrementTasbih() {
            tasbihCount++;
            const totalEl = document.getElementById('tasbih-total');
            totalEl.innerText = tasbihCount;

            // Visual feedback
            totalEl.style.transform = 'scale(1.1)';
            totalEl.style.transition = 'transform 0.1s ease';
            setTimeout(() => {
                totalEl.style.transform = 'scale(1)';
            }, 100);

            localStorage.setItem('tasbihCount', tasbihCount);

            // Enhanced Haptics
            if (window.navigator.vibrate) {
                // Try a double pulse for a more mechanical feel
                window.navigator.vibrate([20, 10, 20]);
            }
        }

        function resetTasbih(e) {
            e.stopPropagation();
            tasbihCount = 0;
            document.getElementById('tasbih-total').innerText = tasbihCount;
            localStorage.setItem('tasbihCount', tasbihCount);
        }

        async function toggleNotifications() {
            if (!notificationsEnabled) {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    notificationsEnabled = true;
                } else {
                    alert("Please enable notifications in your browser settings.");
                    return;
                }
            } else {
                notificationsEnabled = false;
            }
            localStorage.setItem('notificationsEnabled', notificationsEnabled);
            updateNotifBtn();
        }

        function updateNotifBtn() {
            const btn = document.getElementById('notif-btn');
            btn.innerText = `Notifications: ${notificationsEnabled ? 'On' : 'Off'}`;
            btn.style.background = notificationsEnabled ? 'rgba(74, 222, 128, 0.2)' : 'rgba(255, 255, 255, 0.15)';
        }

        function format12h(timeStr) {
            if (!timeStr) return "--:--";
            let [h, m] = timeStr.split(':').map(Number);
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            return `${h}:${m.toString().padStart(2, '0')} ${ampm}`;
        }

        async function init() {
            try {
                const position = await getPosition();
                const { latitude, longitude } = position.coords;

                // Fetch location name (Reverse Geocoding)
                fetchCityName(latitude, longitude);

                // Calculate Qibla
                calculateQibla(latitude, longitude);

                // Check if compass permission is needed (iOS)
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    document.getElementById('compass-btn').style.display = 'block';
                } else {
                    window.addEventListener('deviceorientation', handleOrientation, true);
                }

                // Fetch Prayer Times
                const response = await fetch(`https://api.aladhan.com/v1/timings?latitude=${latitude}&longitude=${longitude}&method=2`);
                const data = await response.json();

                prayerTimings = data.data.timings;
                updateUI(data.data);
                startCountdown();

                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => document.getElementById('loading').style.display = 'none', 500);
            } catch (error) {
                console.error(error);
                document.getElementById('city-name').innerText = "Location Error";
                // alert("Please enable location services and refresh.");
            }
        }

        function getPosition() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject);
            });
        }

        async function fetchCityName(lat, lon) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                const city = data.address.city || data.address.town || data.address.suburb || "Current Location";
                document.getElementById('city-name').innerText = city;
            } catch (e) {
                document.getElementById('city-name').innerText = "My Location";
            }
        }

        function calculateQibla(lat, lon) {
            const meccaLat = 21.4225 * Math.PI / 180;
            const meccaLon = 39.8262 * Math.PI / 180;
            const phi = lat * Math.PI / 180;
            const lambda = lon * Math.PI / 180;

            const q = Math.atan2(Math.sin(meccaLon - lambda), Math.cos(phi) * Math.tan(meccaLat) - Math.sin(phi) * Math.cos(meccaLon - lambda));
            qiblaAngle = (q * 180 / Math.PI + 360) % 360;
            document.getElementById('qibla-text').innerText = `${Math.round(qiblaAngle)}Â°`;
            // Set initial rotation
            document.getElementById('qibla-arrow').style.transform = `rotate(${qiblaAngle}deg)`;
        }

        function handleOrientation(event) {
            let heading = event.webkitCompassHeading || event.alpha;
            if (typeof heading !== 'undefined' && heading !== null) {
                // heading is the clockwise degree from North
                // To point to Qibla, we need: qiblaAngle - heading
                const arrowRotation = qiblaAngle - heading;
                document.getElementById('qibla-arrow').style.transform = `rotate(${arrowRotation}deg)`;

                // If arrow is close to 0 (top), show specialized status
                if (Math.abs(arrowRotation % 360) < 5) {
                    document.getElementById('compass-status').innerText = "ðŸ•‹ You are facing the Kaaba!";
                    document.getElementById('compass-status').style.color = "#4ade80";
                } else {
                    document.getElementById('compass-status').innerText = "Align arrow to the Kaaba";
                    document.getElementById('compass-status').style.color = "var(--text-secondary)";
                }
            }
        }

        async function requestCompassPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation, true);
                        document.getElementById('compass-btn').style.display = 'none';
                    }
                } catch (err) {
                    console.error(err);
                }
            }
        }

        function updateUI(data) {
            const list = document.getElementById('prayer-list');
            list.innerHTML = '';

            const timings = data.timings;
            document.getElementById('hijri-date').innerText = `${data.date.hijri.day} ${data.date.hijri.month.en} ${data.date.hijri.year}`;
            document.getElementById('sunrise-time').innerText = format12h(timings.Sunrise);
            document.getElementById('fajr-ends').innerText = format12h(timings.Sunrise);

            prayerOrder.forEach(name => {
                const div = document.createElement('div');
                div.className = 'prayer-item';
                div.id = `prayer-${name}`;
                div.innerHTML = `
                    <span>${name}</span>
                    <span>${format12h(timings[name])}</span>
                `;
                list.appendChild(div);
            });
        }

        function startCountdown() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = new Date();
            const currentTime = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();

            let found = false;
            for (let name of prayerOrder) {
                const [hrs, mins] = prayerTimings[name].split(':').map(Number);
                const prayerSeconds = hrs * 3600 + mins * 60;

                // Check for notification (exact minute hit)
                if (notificationsEnabled && prayerSeconds === currentTime) {
                    new Notification("Prayer Time", {
                        body: `It's time for ${name} prayer in ${document.getElementById('city-name').innerText}`,
                        icon: 'https://via.placeholder.com/128/4f46e5/ffffff?text=Salah'
                    });
                }

                if (prayerSeconds > currentTime) {
                    nextPrayerTime = prayerSeconds;
                    nextPrayerName = name;
                    found = true;
                    break;
                }
            }

            // If all prayers passed, next is Fajr tomorrow
            if (!found) {
                const [hrs, mins] = prayerTimings['Fajr'].split(':').map(Number);
                nextPrayerTime = hrs * 3600 + mins * 60 + 86400; // +24h
                nextPrayerName = 'Fajr';
            }

            const diff = nextPrayerTime - currentTime;
            const h = Math.floor(diff / 3600);
            const m = Math.floor((diff % 3600) / 60);
            const s = Math.floor(diff % 60);

            document.getElementById('countdown').innerText = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            document.getElementById('next-prayer-name').innerText = `NEXT: ${nextPrayerName}`;

            // Highlight current prayer and update background
            updateActivePrayer(currentTime);
        }

        function updateActivePrayer(nowSecs) {
            let active = 'Isha';
            for (let name of prayerOrder) {
                const [h, m] = prayerTimings[name].split(':').map(Number);
                if (nowSecs >= (h * 3600 + m * 60)) {
                    active = name;
                }
            }

            document.querySelectorAll('.prayer-item').forEach(el => el.classList.remove('active'));
            const activeEl = document.getElementById(`prayer-${active}`);
            if (activeEl) activeEl.classList.add('active');

            // Set background based on active prayer
            document.body.style.background = gradients[active] || gradients['Isha'];
        }

        init();
    </script>
</body>

</html>
